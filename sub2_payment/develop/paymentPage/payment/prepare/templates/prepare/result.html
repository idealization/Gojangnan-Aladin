<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Process</title>
    <style>
    table {
        width: 100%;
        height: 150px;
    }
    input[type=button] {
        width: 100px;
        height: 40px;
        background-color: white;
        border-radius : 5px;
    }
    input[type=button]:hover {
        background : yellow;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <h1>{{message}}</h1>
    <hr />
    <h2>Delivery Information</h2>
    <table>
        <colgroup>
            <col style="width:20%">
            <col style="width:80%">
        </colgroup>
        <tr>
            <td>
                Name:
            </td>
            <td>
                {{name}}
            </td>
        </tr>
        <tr>
            <td>
                Phone Number:
            </td>
            <td>
                {{phone}}
            </td>
        </tr>
        <tr>
            <td>
                Address:
            </td>
            <td>
                {{address}}
            </td>
        </tr>
    </table>
    <h2>Pay</h2>
    <center>
    <input
        type="button"
        value="order page"
        onclick="location.replace('/')"
    />
    </center>
</body>
</html>
