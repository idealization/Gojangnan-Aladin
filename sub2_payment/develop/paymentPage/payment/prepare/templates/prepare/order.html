<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prepare Payment</title>
</head>
<body>
    <h1>Order</h1>
    <hr />
    <script language="JavaScript">
        document.write("<table>");
            document.write("<th>title</th>");
            for (i = 0; i < {{book_list}}.length; i++) {
            document.write("tr");
                document.write("<td>{{book_list}}[i].title</td>");
            document.write("/tr");
            }
        document.write("</table>");
    </script>
    <form method="POST">
        {% csrf_token %}
        <p>
            <input name="user_name" placeholder="name" required />
        </p>
        <p>
            <input name="user_phone" placeholder="phone" required />
        </p>
        <p>
            <input name="user_address" placeholder="address" required />
        </p>
        <p>
            <input type="submit" value="Buy" />
        </p>
    </form>
</body>
</html>
